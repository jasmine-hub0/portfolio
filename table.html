<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Table with CSS Features</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <h1><i class="fas fa-table"></i> Student Score Table</h1>

  <table>
    <thead>
      <tr>
        <th><i class="fas fa-id-card"></i> ID</th>
        <th><i class="fas fa-user"></i> Name</th>
        <th><i class="fas fa-graduation-cap"></i> Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Alice</td>
        <td>88</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Bob</td>
        <td>92</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Charlie</td>
        <td>85</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
